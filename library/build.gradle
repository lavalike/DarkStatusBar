apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

def vCode = 2
def vName = '0.0.2'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"


    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 25
        versionCode vCode
        versionName vName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'lavalike'//bintray.com用户名
    groupId = 'com.wangzhen'//jcenter上的路径
    artifactId = 'DarkStatusBar'//项目名称
    publishVersion = vName
    desc = '更改状态栏内文字和图标亮暗状态'
    website = 'https://github.com/lavalike/DarkStatusBar'
}
